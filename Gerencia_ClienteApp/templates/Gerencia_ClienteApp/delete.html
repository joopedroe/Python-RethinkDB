{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}- Deletar{% endblock title %}
    

{% block main %}

<div class="content-section">
    <form method="POST"> {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Deletar</legend>
            <div class="pure-control-group">
                <p>
                    Deseja deletar esse personagem?
                </p>
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-success" type="submit">Sim, quero deletar</button>
        </div>
    </form>
</div>

{% endblock main %}
